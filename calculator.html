<!DOCTYPE html>

<html>
    <head> 
        <title>Output</title>   
        <!--Normalize.css-->
        
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    
         <!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
</script>
<![endif]-->
        
    </head>
        
    <body>
        
        
        <div id="container">
        
            <div id="calculator">
                
                <h1>Tip Calculator</h1>
                <form>
                    <label>How much was your bill?<br>
                    $<input type="text" id="billAmount">
                    </label>
                    <label>How was your service?<br>
                        <select id="serviceQuality">
                            <option disabled selected value="0">--Choose an option--</option>
                            <option   value="0.3">30%-Outstanding</option>
                            <option   value="0.2">20%-Good</option>
                            <option   value="0.15">15%-It was ok</option>
                            <option   value="0.1">10%-Bad</option>
                            <option   value="0.05">5%-Terrible</option>
                        </select>
                    </label>
                    
                    <label>How many people are sharing the bill?<br>
                    <input type="text" id="numPeople">People
                    </label>
                    <button type="button" id="calculate">Calculate</button>
                
                </form>
            
            
            
            </div><!--calculator    -->
            
            <div id="totalTip"><!--totalTip-->
            
                <sup>$</sup><span id="tip">0.00</span>
                <small id="each">each</small>
            
            </div>
        
        
        
        </div><!--container-->
        
        
        
        
        <script type="text/javascript" src="script.js"></script>
        
    </body>


</html>
